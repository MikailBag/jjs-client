{{define "title"}}
Create user
{{end}}}
{{define "content"}}
<div class="col-lg-3 col-sm-12">
    <div class="text-center">
        <h3>Sign up in JJS</h3>
    </div>
    <form action="/createUser" method="post">
        <div class="form-group mb-2">
            <div class="input-group">
                <span class="input-group-prepend input-group-text">@</span>
                <input type="text" class="form-control" id="loginInput" placeholder="Enter login" name="login">
            </div>
        </div>
        <div class="form-group mb-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="/lock-fill.svg"></span>
                </div>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter password" name="password">
            </div>
        </div>
        <div class="form-group mb-1">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" name="groupNeeded">
                    </div>
                </div>
                <input type="text" class="form-control" id="customGroupInput" placeholder="Enter custom group" name="group">
            </div>
        </div>
        {{.Message}}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="submit">Create user</button>
        </div>
    </form>
</div>
{{end}}
