{{define "title"}}
Create user
{{end}}}
{{define "content"}}
<div class="col-lg-3 col-sm-12">
    <div class="text-center">
        <h3>Sign up in JJS</h3>
    </div>
    <form action="/createUser" method="post">
        <div class="form-group mb-2">
            <input type="text" class="form-control" id="loginInput" placeholder="Enter login" name="login">
        </div>
        <div class="form-group mb-2">
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter password" name="password">
        </div>
        <div class="form-group mb-2">
            <input type="checkbox" class="">
        </div>
        {{.Message}}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="submit">Create user</button>
        </div>
    </form>
</div>
{{end}}
