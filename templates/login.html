<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
</head>
<body class="h-100">
    <div class="container-fluid h-100">
        <div class="d-flex h-100 align-items-center justify-content-center">
            <div class="col-lg-3 col-sm-12">
                <div class="text-center">
                    <h3>Log in to JJS</h3>
                </div>
                <form action="/login" method="post">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" id="loginInput" placeholder="Enter your login" name="login">
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" name="password">
                    </div>
                    {{.Message}}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" id="submit">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
