{{define "base"}}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>{{template "title" .}}</title>
    <link rel="preload" type="text/css" href="/static/bootstrap.min.css" as="style">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <meta name=viewport content="width=device-width, initial-scale=1.0">
</head>
<body class="h-100">
<ul class="nav horizontalNav">
    <div class="d-flex flex-row">
        <li class="nav-item">
            <a class="nav-item nav-link">JJS</a>
        </li>
    </div>
    <div class="d-flex flex-row flex-grow-1 justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href="/settings"><img src="/static/icons/circle-slash.svg" class="svg"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/profile"><img src="/static/icons/person-fill.svg" class="svg"></a>
        </li>
    </div>
</ul>
<div class="d-flex" id="mainBlock">
    <ul class="nav flex-column" id="verticalNav">
        {{template "nav" .}}
    </ul>
    <div class="d-flex container-fluid align-items-center justify-content-center">
        {{template "content" .}}
    </div>
</div>
</body>
</html>
{{end}}
